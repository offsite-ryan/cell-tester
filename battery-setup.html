<div class="w3-container w3-padding w3-large">
    <div class="w3-row-padding">
        <div class="w3-col s12">
            <span class="w3-xxlarge color-current">TXW-5842 <span class="w3-medium color-zero">v003</span><i
                    class="fa fa-folder-open-o color-font w3-xlarge" aria-hidden="true" style="padding-left:30px;cursor:pointer;"></i></span>

            <form class="w3-container">

                <div class="w3-col s4 w3-padding">
                    <label>Serial Number <span class="w3-small color-zero">(optional)</span> <i class="fa fa-info-circle" aria-hidden="true" style="cursor:pointer;"></i></label>
                    <input name="serial_number" class="w3-input w3-xlarge" type="text" value="2987-08">
                </div>

                <div class="w3-col s4 w3-padding">
                    <label>Work Request <i class="fa fa-info-circle" aria-hidden="true" style="cursor:pointer;"></i></label>
                    <input name="work_request" class="w3-input w3-xlarge" type="text" value="ABCD-1234">
                </div>

                <div class="w3-col s4 w3-padding" style="min-height:120px;">
                </div>

                <div class="w3-col s4 w3-padding">
                    <label>Project Name <i class="fa fa-info-circle" aria-hidden="true" style="cursor:pointer;"></i></label>
                    <input name="project" class="w3-input w3-xlarge" type="text" value="Project B">
                </div>

                <div class="w3-col s4 w3-padding">
                    <label>Project Engineer <i class="fa fa-info-circle" aria-hidden="true" style="cursor:pointer;"></i></label>
                    <input name="project" class="w3-input w3-xlarge" type="text" value="Joe Smith">
                </div>

                <div class="w3-col s4 w3-padding" style="min-height:120px;">
                </div>

                <div class="w3-col s4 w3-padding">
                    <label>Chemistry <i class="fa fa-info-circle" aria-hidden="true" style="cursor:pointer;"></i></label>
                    <input name="chemistry" class="w3-input w3-xlarge" type="text" value="LiFePO">
                </div>

                <div class="w3-col s4 w3-padding">
                    <label>Batch / Lot <i class="fa fa-info-circle" aria-hidden="true" style="cursor:pointer;"></i></label>
                    <input name="batch" class="w3-input w3-xlarge" type="text" value="ABCD">
                </div>

                <div class="w3-col s4 w3-padding" style="min-height:120px;">
                    <label>Manufacturer <i class="fa fa-info-circle" aria-hidden="true" style="cursor:pointer;"></i></label>
                    <input name="manufacturer" class="w3-input w3-xlarge" type="text" value="XCYZ">
                </div>

                <!-- <div class="w3-col s4 w3-padding" style="min-height:120px;">
                </div> -->

                <div class="w3-col s4 w3-padding">
                    <label>Rated Capacity <i class="fa fa-info-circle" aria-hidden="true" style="cursor:pointer;"></i></label>
                    <input name="rated_capacity" class="w3-input w3-xlarge" type="text" value="2.0">
                </div>

                <div class="w3-col s4 w3-padding">
                    <label>Max Voltage <i class="fa fa-info-circle" aria-hidden="true" style="cursor:pointer;"></i></label>
                    <input name="max_voltage" class="w3-input w3-xlarge" type="text" value="3.8">
                </div>

                <div class="w3-col s4 w3-padding" style="min-height:120px;">
                    <label>Max Current <i class="fa fa-info-circle" aria-hidden="true" style="cursor:pointer;"></i></label>
                    <input name="max_current" class="w3-input w3-xlarge" type="text" value="2.2">
                </div>

                <div class="w3-col s12 w3-padding" style="min-height:120px;">
                    <label>Description <i class="fa fa-info-circle" aria-hidden="true" style="cursor:pointer;"></i></label>
                    <textarea name="description" class="w3-input w3-large" type="text" value=""></textarea>
                </div>

                <div class="w3-col s12 w3-padding w3-center w3-xlarge" style="min-height:120px;">
                    <span class="button w3-right">Cancel</span>
                    <span class="button w3-right color-current">Save</span>
                </div>

            </form>
        </div>

    </div>
</div>
