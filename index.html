<!DOCTYPE html>
<html>
<title>ACT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>W3.CSS Login Modal</h2>
  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-large">Login</button>

  <div id="id01" class="w3-modal" style="background-color:#2f2f2f;">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:400px">

      <form class="w3-container" action="/action_page.php">
        <div class="w3-section">
          <label><b>Key</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="password" placeholder="Enter Key" name="psw" required>
          <label><b>Page</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter Page" name="psw" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
        </div>
      </form>

    </div>
  </div>
</div>
<script>
document.getElementById('id01').style.display='block'
</script>
            
</body>
</html>
